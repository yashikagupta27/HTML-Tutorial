<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- TEXTFIELD -->
        TEXTFIELD:-<br/><br/>
        <label for="textfield1">Text field: </label>
        <input type="text" name="textfield1" id="textfield1">
        <br/><br/>
        <!-- BUTTON -->
        BUTTON:-<br/><br/>
        <label for="button">Button</label>
        <input type="submit" name="button" id="button" value="Subscribe">
        <br/><br/>
        <!-- RADIO *radio button crreate krte hue agar donno mein name same rakh de toh ek time pr ek hi box select hoga*-->
        RAdIO BUTTON:-<br/><br/>
        <label for="radio1">Radio Button1: </label>
        <input type="radio" name="radio1" id="radio1" value="radio1">
        <label for="radio2">Radio Button2: </label>
        <input type="radio" name="radio2" id="radio2" value="radio2">
        <label for="radio3">Radio Button3: </label>
        <input type="radio" name="radio3" id="radio3" value="radio3">
        <label for="radio4">Radio Button4: </label>
        <input type="radio" name="radio4" id="radio4" value="radio4 ">
        <br/><br/>
        <!-- CHECKBOX -->
        CHECKBOX:-<br/><br/>
        <label for="checkbox1">checkbox Button1: </label>
        <input type="checkbox" name="checkbox1" id="checkbox1" value="checkbox1">
        <label for="checkbox2">checkbox Button2: </label>
        <input type="checkbox" name="checkbox2" id="checkbox2" value="checkbox2">
        <label for="checkbox3">checkbox Button3: </label>
        <input type="checkbox" name="checkbox3" id="checkbox3" value="checkbox3">
        <br/><br/>
        <!-- FILE SELECT -->
        FILE TAG:- 
        <label for="fileselect1">Upload1: </label>
        <input type="file" name="fileselect1" id="fileselect1" value="fileselect1">
        <label for="fileselect2">Upload2: </label>
        <input type="file" name="fileselect2" id="fileselect2" value="fileselect2">
        <label for="fileselect3">Upload3: </label>
        <input type="file" name="fileselect3" id="fileselect3" value="fileselect3">
        <br/><br/>
        <!-- IMAGE BUTTON -->
        IMAGE BUTTON:-<br/><br/>
        <label for="imagebutton1">Image Button</label> 
        <input type="image" name="imagebutton1" id="imagebutton1" alt="click here" src=".png"
        hight="20px" width="25px">
        <br/><br/>
        <!-- PASSWORD FIELD -->
        PASSWORD FIELD:- <br/><br/>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br/><br/>
        <!-- DATE -->
        DATE:- <br/><br/>
        <label for="datepicker">Enter DATE :</label>
        <input type="date" id="datepicker" name="datepicker">
        <br/><br/>

    </form>
</body>
</html>
